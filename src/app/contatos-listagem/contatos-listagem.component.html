  
  <main role="main">
    <section class="my-4">
      <div class="container">
          <h2>Cadastro de contatos</h2>
      </div>
    </section>
  
    <section>
      <div class="container">
        <form  method="post" #frm ="ngForm" (ngSubmit)="criar(frm)">
          
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome"
              class="form-control" placeholder="Nome"
              [(ngModel)]="contatos.nome" required />
          </div>

          <div class="form-group">
            <label for="fone">Telefone</label>
            <input type="text" id="fone" name="fone"
              class="form-control" placeholder="Nº Telefone"
              [(ngModel)]="contatos.fone" required/>
          </div>  
  
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"
              class="form-control" placeholder="Digite seu E-mail"
              [(ngModel)]="contatos.email" required/>
          </div>

         <div class="form-group">
            <label for="favoritos">Favoritos</label>
            <input type="text" id="favoritos" name="favoritos"
              class="form-control" 
              />
          </div>
  
  
          <button type="submit" class="btn btn-primary"
           [disabled]="frm.invalid" >Salvar</button>

        </form>
      </div>
    </section>
  
    <section class="mt-5">
      <div class="container">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-light text-center">
              <tr>
                <th>Código</th>
  
                <th class="w-50">Nome</th>
  
                <th class="w-25">E-mail</th>

                <th class="w-25">Telefone</th>

                <th class="w-25">Favoritos</th>
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let contato of contato">
                <td class="text-center w-25">{{contato.id_ag}}</td>
  
                <td>{{contato.nome}}</td>
  
                <td>{{contato.email}}</td>

                <td>{{contato.fone}}</td>

                <td>{{contato.favoritos}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
